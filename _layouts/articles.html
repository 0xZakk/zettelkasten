---
layout: default
---

<article class="{{ page.type }}">
  <div>
    <h1>{{ page.title }}</h1>
  </div>

<div class="article-cards">
  {% assign notes_by_date = site.notes | sort: "date_published" | reverse %}

  {% for note in notes_by_date %}
    {% if note.type == "article" %}
    <div class="article-card article-card--date-{{ note.date_published | date: '%m' }}">
      <div class="article-card__meta">
        {{ note.date_published | date: "%B %Y" }}
      </div>
      <div class="article-card__content">
        <!-- <span>
          {{ note.date_published | date: "%d" }}:
        </span> -->
        <a href="{{ note.url }}">{{ note.title }}</a>
        <p>
          {{ note.excerpt }}
        </p>
      </div>
    </div>
    {% endif %}
  {% endfor %}
</div>  
</article>
